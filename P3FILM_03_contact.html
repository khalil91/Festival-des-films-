<main>
    <div class="container2">

        <div class="row">
            <div class="col-md-6 col-9 col-md-center offset-md-3">
                <div class="well well-sm">
                    <form class="form-horizontal" action="" method="post">
                        <fieldset>
                            <legend class="text-center" id="contact">Contactez nous</legend>

                            <!-- Name input-->
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="name">Prenom</label>
                                <div class="col-md-9">
                                    <input name="name" type="text" placeholder="Votre Prenom"
                                           class="form-control">
                                </div>
                            </div>
                            <!-- nom-->

                            <div class="form-group">
                                <label class="col-md-3 control-label" for="name">Nom</label>
                                <div class="col-md-9">
                                    <input id="name" name="name" type="text" placeholder="Votre nom"
                                           class="form-control">
                                </div>
                            </div>

                            <!-- Email input-->
                            <div class="form-group">
                                <label class="col-md-9 control-label" for="email">Votre E-mail</label>
                                <div class="col-md-9">
                                    <input id="email" name="email" type="text" placeholder="votre email"
                                           class="form-control">
                                </div>
                            </div>

                            <!-- Message body -->
                            <div class="form-group">
                                <label class="col-md-12 control-label" for="message">Votre message</label>
                                <div class="col-md-9">
                                    <textarea class="form-control" id="message" name="message"
                                              placeholder="Ecrivez votre message ici..." rows="3"></textarea>
                                </div>
                            </div>

                            <!-- Form actions -->
                            <div class="form-group">
                                <div class="col-md-12 text-center">
                                    <button type="submit" class="btn btn-primary btn-lg  control-label">Envoyer</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
